<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fellowship of the Dice</title>
  <style>
    /* Navigation Bar */
    nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5em 0;
      z-index: 1000;
      border-bottom: 2px solid #d2b48c;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 2em;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li a {
      text-decoration: none;
      color: #f5deb3;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      transition: color 0.3s;
    }

    nav li a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #f5deb3;
    }

    /* Video Header */
    .video-banner {
      position: relative;
      height: 320px;
      overflow: hidden;
      border-bottom: 2px solid #d2b48c;
    }

    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    .banner-text {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fffde6;
      text-shadow: 2px 2px 4px #000;
      font-family: Helvetica, Arial, sans-serif;
      padding: 2em;
    }

    .banner-text h1 {
      font-size: 4.5em;
      letter-spacing: 1px;
      margin: 0.2em 0;
    }

    .banner-text p {
      font-size: 2em;
      margin: 0.2em 0;
      font-style: italic;
    }

    /* Page Background & Sections */
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: url('https://github.com/picsterola/dnd-site/blob/main/de040fbb-0f99-487b-8a11-41007788c997.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #f5deb3;
      text-shadow: 1px 1px 2px #000;
      margin: 0;
      padding: 0 2em;
    }

    section {
      margin: 2em 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em;
      border-radius: 8px;
    }

    h1, h2 {
      font-family: Helvetica, Arial, sans-serif;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 0.5em 0;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-family: Helvetica, Arial, sans-serif;
    }
  </style>
</head>
