<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fellowship of the Dice</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    /* Navigation Bar */
    nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5em 0;
      z-index: 1000;
      border-bottom: 2px solid #d2b48c;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2em;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li a {
      text-decoration: none;
      color: #f5deb3;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      transition: color 0.3s;
    }
    nav li a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #f5deb3;
    }

    /* Video Banner */
    .video-banner {
      position: relative;
      height: 320px;
      overflow: hidden;
      border-bottom: 2px solid #d2b48c;
      background: #000;
    }
    .video-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0.5;
    }
    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }
    .banner-text {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fffde6;
      text-shadow: 2px 2px 4px #000;
      font-family: 'Uncial Antiqua', serif;
      padding: 2em;
    }
    .banner-text h1 {
      font-size: 4.5em;
      margin: 0.2em 0;
    }
    .banner-text p {
      font-size: 2em;
      margin: 0.2em 0;
      font-style: italic;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background: url('https://github.com/picsterola/dnd-site/blob/main/de040fbb-0f99-487b-8a11-41007788c997.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #f5deb3;
      text-shadow: 1px 1px 2px #000;
      margin: 0;
      padding: 0 2em;
    }
    section {
      margin: 2em 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em;
      border-radius: 8px;
    }
    h1, h2 {
      font-family: 'Uncial Antiqua', serif;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      font-family: Helvetica, Arial, sans-serif;
    }

    #about {
      font-style: italic;
      line-height: 1.7;
      background: url('https://www.transparenttextures.com/patterns/old-wall.png') repeat;
      border-left: 5px solid #d2b48c;
      padding-left: 1em;
    }

    .character-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
    }
    .character-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #222;
      min-height: 300px;
      transition: transform 0.3s ease;
    }
    .character-card:hover {
      transform: scale(1.02);
    }
    .character-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }
    .character-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 1em;
      color: #f5deb3;
      text-shadow: 1px 1px 3px #000;
      transition: all 0.3s ease;
    }
    .character-card:hover .character-info {
      background: rgba(0, 0, 0, 0.8);
    }
    .character-info h3 {
      margin: 0;
      font-size: 1.3em;
    }
    .character-info p {
      margin: 0.3em 0 0;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#schedule">Schedule</a></li>
      <li><a href="#characters">Characters</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#lore">Lore</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header id="home" class="video-banner">
    <video autoplay muted loop playsinline class="video-bg">
      <source src="torment_header.mp4" type="video/mp4">
    </video>
    <div class="banner-text">
      <h1>The Fellowship of the Dice</h1>
      <p>Welcome to our D&D campaign site</p>
    </div>
  </header>

  <!-- Rest of the body content goes here -->

  <footer>
    <p>Â© 2025 The Fellowship of the Dice | Campaign managed by Dungeon Master Picola</p>
  </footer>
</body>
</html>
