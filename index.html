<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fellowship of the Dice</title>
  <style>
    /* Navigation Bar */
    nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5em 0;
      z-index: 1000;
      border-bottom: 2px solid #d2b48c;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 2em;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li a {
      text-decoration: none;
      color: #f5deb3;
      font-weight: bold;
      font-family: Helvetica, Arial, sans-serif;
      transition: color 0.3s;
    }

    nav li a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px #f5deb3;
    }

    /* Video Header */
    .video-banner {
      position: relative;
      height: 320px;
      overflow: hidden;
      border-bottom: 2px solid #d2b48c;
    }

    .video-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* dark overlay for readability */
      z-index: 0.5;
    }

    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }
